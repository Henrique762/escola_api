<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar professores</title>
</head>

<body>
  <section>
    <h1>Atualizar professores</h1>
    <ul>
      <li>Turma: {{ turma.descricao }}</li>
      <li>Professor: {{ professor.idade }}</li>
      <li>Ativo: {{ professor.materia }}</li>
    </ul>
    <form action="{{ url_for('professores.update_professor', id_professor=professor.id) }}" method="post">
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
      </div>
      <div>
        <label for="idade">Idade: </label><br>
        <input type="number" id="idade" name="idade" required><br>
      </div>
      <div>
        <label for="materia">Matéria: </label><br>
        <input type="text" id="materia" name="materia" required><br>
      </div>
      <div>
        <label for="observacoes">Observações: </label><br>
        <textarea type="observacoes" id="observacoes" name="observacoes" required></textarea>
      </div>
      <input type="submit" value="Atualizar professor">
    </form>
  </section>
</body>

</html>
